<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de l'Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .email-confirmation {
            max-width: 500px;
            padding: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            text-align: center;
            background-color: #fff;
            animation: fadeIn 0.5s ease;
        }

        .icon-container {
            margin-bottom: 20px;
        }

        .animated-icon {
            width: 80px;
            height: 80px;
            animation: bounce 1s infinite;
        }

        h2 {
            color: #000;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            line-height: 1.5;
        }

        .confirm-button {
            background-color: #2b71c2;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .confirm-button:hover {
            background-color: #2b71c2;
            transform: scale(1.05);
        }

        .error-message {
            color: #fb7c88;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

        <h2>Confirmer l'adresse e-mail</h2>
        {% if confirmation %}
        <p>Veuillez confirmer que <strong>{{ confirmation.email_address.email }}</strong> est une adresse e-mail vous
            appartenant.</p>
        <form method="post" action="{{ confirm_url }}">
            {% csrf_token %}
            <button type="submit" class="confirm-button">Confirmer</button>
        </form>
        {% else %}
        <p class="error-message">Ce lien de confirmation semble être invalide ou a déjà été utilisé.</p>
        {% endif %}
    </div>
</body>

</html>
